<!doctype html>
<html>
    <head>
        <title>HTML Tables</title>
        <link rel="stylesheet" href="tutorial2.css">
    </head>

    <body>
        <div>
            <table>
                <tr>
                    <th>Popular Girl Names</th>
                    <th>Popular Boy Names</th>
                </tr>
                <tr>
                    <td>Samantha</td>
                    <td>Mike</td>
                </tr>
                <tr>
                    <td>Jackie</td>
                    <td>Lance</td>
                </tr>
            </table>
        </div>

        <div>
            <table>
                <tr>
                    <td>X</td>
                    <td>O</td>
                    <td>X</td>
                </tr>

                <tr>
                    <td>O</td>
                    <td>X</td>
                    <td>O</td>
                </tr>
                <tr>
                    <td>X</td>
                    <td>O</td>
                    <td>X</td>
                </tr>
            </table>
        </div>

        <div>
            My favorite things in life:
            <ol>
                <li>Pizza</li>
                <li>Cars</li>
                <li>Computers</li>
                <li>Some Other things too</li>
            </ol>
        </div>

        Grocery List:
        <ul>
            <li>Pizza</li>
            <li>Chips</li>
            <li>Soda</li>
            <li>Coffee</li>
        </ul>
        

       
    </body>
</html>
